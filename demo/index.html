<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VRM Test</title>
  <script src="https://binzume.github.io/aframe/dist/aframe-master.min.js"></script>
  <script src="https://binzume.github.io/aframe-xylayout/dist/xylayout-all.min.js"></script>
  <script src="../vrm.js"></script>
  <script src="demo.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene fog="type: linear; color: #25a; near:20;far:100;">
    <a-sky></a-sky>
    <a-entity id="mouse-cursor" cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable"></a-entity>

    <!-- VRM avatar -->
    <a-entity vrm="src:assets/AliciaSolid/AliciaSolid.vrm" vrm-bvh="" rotation="0 180 0"></a-entity>

    <a-entity id="camera-rig" position-controls="axismove:x" camera-control="homePosition:0 1.6 4">

      <a-camera look-controls="enabled:false" wasd-controls="enabled:false" position="0 0 0">
      </a-camera>

      <a-entity laser-controls="hand: right" id="rightHand" raycaster="objects:.collidable"></a-entity>
      <a-entity laser-controls="hand: left" id="leftHand" raycaster="objects:.collidable"></a-entity>

      <!-- Avatar control panel -->
      <a-xywindow position="-7 1 -9" title="Models" width="3" height="4" window-locator xycontainer="direction:column">
        <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
          <a-xylabel value="Blink" width="2"></a-xylabel>
          <a-xytoggle id="blink-toggle" value="true"></a-xytoggle>
        </a-xycontainer>
        <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
          <a-xylabel value="LookCam" width="2"></a-xylabel>
          <a-xytoggle id="lookat-toggle" value="false"></a-xytoggle>
        </a-xycontainer>
        <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
          <a-xylabel value="Skeleton" width="2"></a-xylabel>
          <a-xytoggle id="skeleton-toggle" value="false"></a-xytoggle>
        </a-xycontainer>
        <a-xycontainer height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
          <a-xylabel value="BoneTest" width="2"></a-xylabel>
          <a-xytoggle id="bone-toggle" value="false"></a-xytoggle>
        </a-xycontainer>
        <a-xycontainer height="0.6" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05">
          <a-xyselect id="animation-select" label="Motion" width="0.5" height="0.4"></a-xyselect>
          <a-xybutton id="stop-animation-button" label="stop" width="1"></a-xybutton>
        </a-xycontainer>
        <a-xyscroll width=3 height=4 scrollbar=false>
          <a-entity id="model-list" xylist="" xyrect=""></a-entity>
        </a-xyscroll>
      </a-xywindow>

      <!-- Bone/Shape panel -->
      <a-xywindow position="7 1 -9" title="BlendShape" width="3" height="4" pose-editor-window window-locator
        xycontainer="direction:column">
        <a-xybutton id="reset-all-morph" label="ResetAll"></a-xybutton>
        <a-xyscroll width=3 height=4 scrollbar=false>
          <a-entity id="item-list" xylist="" xyrect="width:3"></a-entity>
        </a-xyscroll>
      </a-xywindow>

    </a-entity>


  </a-scene>
</body>

</html>
